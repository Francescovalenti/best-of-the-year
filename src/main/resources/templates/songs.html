<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Songs</title>
</head>
<body>
    <h2>Best Songs:</h2>

    <section class="songs-list" th:if="${songs.size() > 0}">
        <ul>
            <li th:each="song : ${songs}" th:text="${song.title}"></li>
        </ul>
    </section>

</body>
</html>
